<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Employee page</title>
	<link rel="stylesheet" type="text/css" href="../css/default.css" th:href="@{/css/default.css}"/>
	<link rel="stylesheet" type="text/css" href="../css/homeemployee.css" th:href="@{/css/homeemployee.css}"/>
</head>
<body>
	<header>
		<h1>Employee page</h1>
		<h5>Welcome <span th:text="${session.user.username}">Mario</span></h5>
	</header>

	<br>

	<!-- div of priced order -->

	<div class="container">
		<div class="column column-50">
			<h4>Priced estimates by you:</h4>
			<table>
				<thead>
					<tr>
						<th>Estimate ID</th>
						<th>Product Name</th>
						<th>Price</th>
						<th>Link</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="e : ${pricedEstimates}" th:class="(${e.id} == ${estimateid})? 'current'">
						<td th:text="${e.id}">5</td>
						<td>
							<span th:text="${e.product.name}">Dildo Gommoso</span>
						</td>
						<td><span th:text="${e.price}">10</span> <span>&euro;</span></td>
						<td><a href="">Details</a></td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- div of non-priced order -->
		<div class="column column-50">
			<h4>Product not priced yet:</h4>
			<table>
				<thead>
					<tr>
						<th>Estimate ID</th>
						<th>Product Name</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="e : ${nonPricedEstimates}" th:class="(${e.id} == ${estimateid})? 'current'">
						<td th:text="${e.id}">1</td>
						<td>
							<a href="EstimatePrice.html" th:href="@{/CreateEstimatePrice(estimateid=${e.id})}">
								<span th:text="${e.product.name}">Prodotto1</span>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<footer>
	  <p>Made with ❤️ by Samuele Negrini, Aldo Plenzich, Mattia Sala</p>
	</footer>

</body>
</html>
