<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Customer page</title>
	<link rel="stylesheet" type="text/css" href="css/default.css"/>
	<link rel="stylesheet" type="text/css" href="css/homecustomer.css"/>
	<script src="utils.js" charset="utf-8" defer></script>
	<script src="home_customer.js" charset="utf-8" defer></script>
</head>
<body>
	<header class="headerrow">
		<div class="titlecolumn">
			<h1>Customer Page</h1>
			<h4>Welcome <span id="id_username"></span></h4>
		</div>
		<div class="buttoncolumn">
			<a href="Logout">Logout</a>
		</div>
	</header>
	
	<br>

	<!-- div of priced order -->
	<div class="container">
		<div class="column column-40">
			<h4>Your estimates:</h4>
			<table id="id_estimatetable">
				<thead>
					<tr>
						<th>ID</th>
						<th>Product</th>
						<th>Price</th>
						<th>Details</th>
					</tr>
				</thead>
				<tbody id="id_estimatetablebody">
				</tbody>
			</table>
		</div>

		<!-- div of non-priced order -->
		<h4>Insert a new estimates:</h4>
		<form action="#" id="id_addestimateform" class="column column-60">
		  <fieldset>
		    <legend>Select a product:</legend>
		    <div class="container">
		      <div class="column column-40">
		        <table id="id_producttable">
		          <thead>
		            <tr>
		            	<th>ID</th>
		  				<th>Product</th>
		  			</tr>
		          </thead>
		          <tbody id="id_producttablebody">
		  		  </tbody>
		        </table>
		      </div>
		      <div class="column column-60">
		      <img class="productimg" alt="Product Img"/>
		        <h5>Select one or more options:</h5>
		        <input type="hidden" name="prdct" value="">
		        
			        <ul id="id_optionallist" class="checkbox">
			          <!--<li>
			            <input type="checkbox" name="option[]"><br>
			          </li>-->
			        </ul>
			        
		        <br>
		        <input type="button" value="Insert" name="Insert">
		        <p id="errormessage"></p>
		      </div>
		    </div>    
		  </fieldset>
		</form>
	</div>

	<footer>
	  <p>Made with &hearts; Ô∏èby Samuele Negrini, Aldo Plenzich, Mattia Sala</p>
	</footer>
</body>
</html>
